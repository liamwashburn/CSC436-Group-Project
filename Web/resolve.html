<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors Office</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="success-toast" class="toast-container">
        <i class="fa-solid fa-circle-check"></i>
        <span>Action Completed Successfully!</span>
    </div>

    <div class="layout-wrapper">
        <main class="content-area">
            <h1>Resolve Appointment: <span id="resolve-patient-name" style="color: var(--primary);">Patient Name</span></h1>
            <div class="main-card">
                <div class="resolve-grid">
                    <div style="border-right: 1px solid var(--border); padding-right: 30px;">
                        <h3 style="margin-bottom: 20px;">Doctor's Summary</h3>
                        <div class="form-group">
                            <label>Visit Notes</label>
                            <textarea id="visit-notes" class="form-control summary-box" placeholder="Enter notes..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Diagnosis</label>
                            <input type="text" id="diagnosis" class="form-control" placeholder="Enter diagnosis...">
                        </div>
                        <div class="form-group">
                            <label>Follow-up Required</label>
                            <select id="followup" class="form-control">
                                <option value="none">No follow-up needed</option>
                                <option value="1week">1 Week</option>
                                <option value="2weeks">2 Weeks</option>
                                <option value="1month">1 Month</option>
                                <option value="3months">3 Months</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Medications</label>
                            <div class="medication-inputs" style="display: flex;">
                            <input type="text" id="medication" class="form-control" placeholder="Enter medications...">
                            <input type="text" id="dosage" class="form-control" placeholder="Dosage..." style="width: 80px;">
                            <input type="text" id="Notes" class="form-control" placeholder="Notes..." style="width: 80px;">
                            </div>
                        </div>

                    </div>
                    <div>
                        <h3 style="margin-bottom: 20px;">Billing & Checkout</h3>
                        <div class="form-group">
                            <label>Base Consultation Fee</label>
                            <input type="number" id="base-fee" class="form-control" value="150.00" onchange="calculateTotal()">
                        </div>
                        <div style="height: 1px; background: var(--border); margin: 20px 0;"></div>
                        <div class="form-group">
                            <label style="font-size: 1.1rem; font-weight: 700;">Total Due</label>
                            <input type="text" id="total-amount" class="form-control" value="$150.00" style="font-weight: 700; color: var(--primary);" readonly>
                        </div>
                        
                        <div style="margin-top: 40px; display: flex; gap: 10px; flex-direction: column;">
                            <button class="btn btn-primary" style="padding: 15px;" onclick="completeResolve()">Complete & Generate Bill</button>
                            <button class="btn btn-outline" onclick="cancelResolve()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <nav class="sidebar-right">
            <a href="index.html" class="nav-btn">
                <i class="fa-regular fa-calendar-check"></i>
                Appointments
            </a>
            <a href="billing.html" class="nav-btn">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                Billing
            </a>
            <a href="patients.html" class="nav-btn">
                <i class="fa-solid fa-users"></i>
                Patients
            </a>
            <a href="rooms.html" class="nav-btn">
                <i class="fa-solid fa-door-open"></i>
                Rooms
            </a>
        </nav>

    </div>


<script src="scripts.js"></script>


<script>
    function completeResolve() {
        const url = "http://127.0.0.1:8000/medical-records/create";

        const payload = {
            pID: 1,
            appID: 1,
            notes: document.getElementById("visit-notes").value,
            pmName: document.getElementById("medication").value,
            pmDosage: document.getElementById("dosage").value
        };

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
                document.getElementById("success-toast").style.display = "block";
                setTimeout(() => {
                    document.getElementById("success-toast").style.display = "none";
                }, 3000);
            } else {
                console.error("Failed to complete resolve:", response.statusText);
            }
        })
        .catch(error => console.error("Error:", error));
    }

</script>
